version: '3.8'

services:
  #database section
  securitiesdb:
    container_name: securitiesdb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1521:1521"
    volumes:
      - securitiesdb_data:/opt/oracle/oradata

  redisdb:
    container_name: redisdb
    ports:
      - "6379:6379"
    volumes:
      - redisdb_data:/data
    command: ["redis-server", "--requirepass", "Luyenhaidang10062002@"]
    environment:
      - REDIS_PASSWORD=Luyenhaidang10062002@

  mongodb:
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  #infrastructure section
  portainer:
    container_name: portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
  #service section
