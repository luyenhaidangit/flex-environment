version: '3.8'

services:
  #database section
  securitiesdb:
    container_name: securitiesdb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - securitiesdb_data:/opt/oracle/oradata

  investordb:
    container_name: investordb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1531:1521"
    volumes:
      - investordb_data:/opt/oracle/oradata

  systemdb:
    container_name: systemdb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1534:1521"
      - "5502:5500"
    volumes:
      - systemdb_data:/opt/oracle/oradata

  redisdb:
    container_name: redisdb
    ports:
      - "6379:6379"
    volumes:
      - redisdb_data:/data
    command: ["redis-server", "--requirepass", "Luyenhaidang10062002@"]
    environment:
      - REDIS_PASSWORD=Luyenhaidang10062002@

  orderingdb:
    container_name: orderingdb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1534:1521"
      - "5502:5500"
    volumes:
      - orderingdb_data:/opt/oracle/oradata

  identitydb:
    container_name: identitydb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1535:1521"
      - "5503:5500"
    volumes:
      - identitydb_data:/opt/oracle/oradata

  aspnetidentitydb:
    container_name: aspnetidentitydb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1536:1521"
      - "5504:5500"
    volumes:
      - aspnetidentitydb_data:/opt/oracle/oradata

  identityserverdb:
    container_name: identityserverdb
    environment:
      - ACCEPT_ORACLE_LICENSE=yes
      - ORACLE_SID=FREE
      - ORACLE_PDB=ORCLPDB1
      - ORACLE_PWD=Luyenhaidang10062002@
    ports:
      - "1537:1521"
      - "5505:5500"
    volumes:
      - identityserverdb_data:/opt/oracle/oradata

  mongodb:
    container_name: mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  #infrastructure section
  portainer:
    container_name: portainer
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
      
  openldap:
    container_name: openldap
    environment:
      - LDAP_ORGANISATION=Flex Organization
      - LDAP_DOMAIN=flex.com
      - LDAP_ADMIN_PASSWORD=admin123
      - LDAP_CONFIG_PASSWORD=config123
      - LDAP_READONLY_USER=true
      - LDAP_READONLY_USER_USERNAME=reader
      - LDAP_READONLY_USER_PASSWORD=reader123
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d

  phpldapadmin:
    container_name: phpldapadmin
    environment:
      - PHPLDAPADMIN_LDAP_HOSTS=openldap
      - PHPLDAPADMIN_HTTPS=false
    ports:
      - "8080:80"
    depends_on:
      - openldap

  #service section
